<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <main>
      <section class="title">
        <h1>Will Andy Pick Me?</h1>
      </section>
      <section class="ask-question">
        <article class="user-input">
          <input type="text" class="input-question" placeholder="Ask your question here!">
          <button class="btn-answer">Get your answer</button>
        </article>
        <img class="eight-ball" src="./assets/eight-ball.png" alt="Eight Ball">
        <article class="display-answers">
          <p class="question-return"></p>
          <h2 class="answer-return"></h2>
        </article>
        <button class="btn-clear">Clear</button>
      </section>
      <section class="woody">
        <img src="./assets/woody.png" alt="Woody">
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
